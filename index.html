<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16abc65b08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Dark Theme Toggle</title>
</head>
<body>
    <h1 class="day-header header show">
        <span id="day-d">D</span><span id="day-a">a</span><span id="day-y">y</span> <span id="day-theme-t">T</span><span id="day-theme-h">h</span><span id="day-theme-e1">e</span><span id="day-theme-m">m</span><span  id="day-theme-e2">e</span>
    </h1>
    
    <h1 class="night-header header">
        <span id="night-n">N</span><span id="night-i">i</span><span id="night-g">g</span><span id="night-h">h</span><span id="night-t">t</span> <span id="night-theme-t">T</span><span id="night-theme-h">h</span><span  id="night-theme-e1">e</span><span id="night-theme-m">m</span><span  id="night-theme-e2">e</span>
    </h1>
    <!-- <h1>Night Theme</h1> -->
    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
             <i class="fas fa-moon fa-2x"></i>
             <i class="fas fa-sun fa-2x"></i>
             <div class="ball"></div>
        </label>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
